<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>v-excel</title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0px;
      background: #f1f1f1;
    }

  </style>
</head>
<body>
<div id="app">
  <input id="file" type="file" onchange="change(event)" accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document">
</div>
</body>
<script>

  function change(evt) {
    Docx.docx2HTML(evt.target.files[0]).then(docx => {
      docx.toHTML(document.getElementById('app'))
    });
  }

</script>
</html>
